<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Pickles</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
	 crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    
    <!-- Custom -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="container">
        <h2>Pickles</h2>
        <div id="write">
            <div class="prompt"></div>
            <textarea class="input-area" rows="10" cols="80"></textarea>
            <div>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-outline-secondary btn-sm alignment-btn active">
                        <input type="radio" value="left" autocomplete="off" checked><i class="fas fa-align-left"></i>
                    </label>
                    <label class="btn btn-outline-secondary btn-sm alignment-btn">
                        <input type="radio" value="center" autocomplete="off"><i class="fas fa-align-center"></i>
                    </label>
                    <label class="btn btn-outline-secondary btn-sm alignment-btn">
                        <input type="radio" value="right" autocomplete="off"><i class="fas fa-align-right"></i>
                    </label>
                </div>
                <button type="button" id="save-btn" class="btn-outline-secondary btn-sm">Pickle me this</button>
            </div> 
        </div>
        <div id="read">
            <div class="date">August 9, 2018</div>
            <div class="entry">Something something <br> cool cool <br> No pics pls</div>
            <div class="btn-group" role="group" aria-label="Options">
                <button type="button" class="btn btn-outline-secondary btn-sm">P</button>
                <button type="button" class="btn btn-outline-secondary btn-sm">R</button>
                <button type="button" class="btn btn-outline-secondary btn-sm">E</button>
            </div>
        </div>
    </div>

    <div>
        <button type="button" class="btn-outline-danger btn-sm btn-test">~</button>
    </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
 crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
 crossorigin="anonymous"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>

</html>
